<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  <title>GT-Bot Портфель</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 8px;
      background: #0f0f12;
      color: #e0e0e0;
    }
    h2 {
      margin: 15px 0 8px;
      font-size: 18px;
      text-align: center;
      color: #f0b90b;
    }
    .grid {
      background: #1c1c20;
      border-radius: 8px;
      padding: 6px;
      margin-bottom: 15px;
      overflow-x: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 13px;
    }
    th, td {
      padding: 6px 8px;
      text-align: center;
      border-bottom: 1px solid #2a2a2f;
      white-space: nowrap;
    }
    th {
      background: #26262b;
      color: #f0b90b;
      font-weight: 600;
      position: sticky;
      top: 0;
    }
    tr:hover { background: #2a2a30; }
    .buy { color: #00c087; font-weight: bold; }
    .sell { color: #f6465d; font-weight: bold; }
    .pnl-pos { color: #00c087; font-weight: bold; }
    .pnl-neg { color: #f6465d; font-weight: bold; }
  </style>
</head>
<body>
  <h2>📊 Портфель</h2>
  <div class="grid" id="portfolio">Загрузка...</div>

  <h2>📑 Открытые ордера</h2>
  <div class="grid" id="orders">Загрузка...</div>

  <script>
    async function loadData() {
      try {
        const url = "https://script.google.com/macros/s/AKfycbxfMjbnI3FJXB5A29d0okRRelF4-I-4tEBddCWAbWUPJhSJRAEvpbC8DFOsv4Bxbs_m9A/exec";
        const res = await fetch(url);
        const text = await res.text();

        let data;
        try {
          data = JSON.parse(text);
        } catch {
          document.getElementById('portfolio').innerText = 'Ошибка: ' + text.slice(0, 200);
          document.getElementById('orders').innerText = 'Ошибка: ' + text.slice(0, 200);
          return;
        }

        renderTable('portfolio', data.portfolio);
        renderTable('orders', data.openOrders);

      } catch (e) {
        document.getElementById('portfolio').innerText = 'Ошибка загрузки: ' + e;
        document.getElementById('orders').innerText = 'Ошибка загрузки: ' + e;
      }
    }

    function renderTable(containerId, rows) {
      if (!rows || !rows.length) {
        document.getElementById(containerId).innerText = 'Нет данных';
        return;
      }

      let html = '<table><thead><tr>';
      rows[0].forEach(col => { html += <th>${col}</th>; });
      html += '</tr></thead><tbody>';

      for (let i = 1; i < rows.length; i++) {
        html += '<tr>';
        rows[i].forEach((cell, j) => {
          let cls = '';
          const val = String(cell).trim().toUpperCase();

          if (val === 'BUY') cls = 'buy';
          if (val === 'SELL') cls = 'sell';

          if (containerId === 'portfolio' && (j === 5 || j === 6)) {
            const num = parseFloat(cell);
            if (!isNaN(num) && num !== 0) cls = num > 0 ? 'pnl-pos' : 'pnl-neg';
          }

          html += <td class="${cls}">${cell}</td>;
        });
        html += '</tr>';
      }
      html += '</tbody></table>';
      document.getElementById(containerId).innerHTML = html;
    }

    loadData();
  </script>
</body>
</html>
