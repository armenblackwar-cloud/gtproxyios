<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>GT ¬∑ Dashboard</title>
  <style>
    :root{
      --bg:#0f0f12; --card:#171a21; --muted:#8a8f98; --text:#e9edf1;
      --green:#00c087; --red:#f6465d; --border:#2a2f3a; --yellow:#f0b90b;
    }
    body{margin:0; font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Arial;
      background:var(--bg); color:var(--text); padding-top: env(safe-area-inset-top);}
    header{position:sticky; top:0; background:#1a1f28; padding:6px; font-size:11px; display:flex; flex-direction:column; gap:4px}
    h1{font-size:14px; margin:0; color:var(--yellow);}
    .pill{padding:2px 6px; border-radius:8px; font-size:10px; font-weight:600; text-align:center}
    .pill.online{background:#193e2d; color:var(--green);}
    .pill.offline{background:#3e1919; color:var(--red);}
    .pill.pos{background:#193e2d; color:var(--green);}
    .pill.neg{background:#3e1919; color:var(--red);}
    .pill.muted{background:#333; color:var(--muted);}
    .logout{background:#333; cursor:pointer; padding:6px 10px; margin:10px auto; display:block; border-radius:8px; font-size:12px;}
    .header-top, .header-bottom{display:flex; gap:6px; align-items:center; flex-wrap:wrap}
    .header-bottom{width:100%; justify-content:space-between}
    .header-bottom .pill{flex:1; min-width:0}
    main{padding:6px; display:grid; gap:8px}
    .card{background:var(--card); border:1px solid var(--border); border-radius:8px; overflow:hidden}
    .card h2{margin:0; padding:6px; font-size:12px; border-bottom:1px solid var(--border); color:var(--yellow)}
    .grid{overflow-x:hidden}
    table{width:100%; border-collapse:collapse; font-size:8px; table-layout:auto}
    th,td{
      padding:3px 2px;
      border:1px solid var(--border);
      text-align:center;
      white-space:normal;
      word-wrap:break-word;
      max-width:80px;
    }
    th{background:#1a1f28; color:#c8ccd3; font-size:8px; position:sticky; top:0}
    .buy{color:var(--green); font-weight:600}
    .sell{color:var(--red); font-weight:600}
    .pos{color:var(--green); font-weight:600}
    .neg{color:var(--red); font-weight:600}
    .muted{color:var(--muted)}
    .sectionRow{text-align:center; font-weight:700; color:var(--yellow); background:#222; padding:4px;}
    footer{padding:4px; font-size:9px; color:var(--muted); text-align:center}
    #startScreen{display:flex; flex-direction:column; justify-content:center; align-items:center; height:100vh; gap:20px}
    .startBtn{background:var(--yellow); color:#000; font-weight:700; border:none; border-radius:8px; padding:15px 25px; font-size:16px; cursor:pointer}
  </style>
</head>
<body>

<div id="startScreen">
  <h1>üöÄ GT</h1>
  <button class="startBtn" onclick="chooseMode('kripto')">GT-CRYPTO</button>
  <button class="startBtn" onclick="chooseMode('invest')">GT-INVEST</button>
</div>

<div id="app" style="display:none">
  <header>
    <div class="header-top">
      <h1 id="modePill">‚Äî</h1>
      <span id="status" class="pill">‚Äî</span>
      <span id="updated" class="pill">‚Äî</span>
      <button id="switchBtn" class="pill">üîÑ –ü–µ—Ä–µ–∫–ª—é—á–∏—Ç—å</button>
    </div>
    <div class="header-bottom">
      <span id="pfFree" class="pill">–°–≤–æ–±–æ–¥–Ω—ã–µ: ‚Äî</span>
      <span id="pfPnlPct" class="pill">PNL %: ‚Äî</span>
      <span id="pfPnlRub" class="pill">PNL ‚ÇΩ: ‚Äî</span>
      <span id="pfTotal" class="pill">–û–±—ä–µ–º ‚ÇΩ: ‚Äî</span>
    </div>
  </header>

  <main>
    <section class="card">
      <h2>üìä –ü–æ—Ä—Ç—Ñ–µ–ª—å</h2>
      <div class="grid"><table id="portfolio"></table></div>
    </section>

    <section class="card">
      <h2>üìë –û—Ç–∫—Ä—ã—Ç—ã–µ –æ—Ä–¥–µ—Ä–∞ (<b id="ooCount">‚Äî</b>)</h2>
      <div class="grid"><table id="orders"></table></div>
    </section>
  </main>

  <footer>
    üì± –î–æ–±–∞–≤—å –Ω–∞ iPhone: –ü–æ–¥–µ–ª–∏—Ç—å—Å—è ‚Üí ¬´–ù–∞ —ç–∫—Ä–∞–Ω –î–æ–º–æ–π¬ª
  </footer>

  <button id="logoutBtn" class="logout">üö™ –í—ã–π—Ç–∏</button>
</div>

<script>
// ====== –ü–∞—Ä–æ–ª—å ======
const PASSWORD = "Gt4815162342!";
const STORAGE_KEY = "gtbot_auth";
if (localStorage.getItem(STORAGE_KEY) !== "ok") {
  const input = prompt("–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å –¥–ª—è –¥–æ—Å—Ç—É–ø–∞:");
  if (input === PASSWORD) {
    localStorage.setItem(STORAGE_KEY, "ok");
  } else {
    document.body.innerHTML = "<h2 style='color:red;text-align:center;margin-top:50px'>‚õî –î–æ—Å—Ç—É–ø –∑–∞–ø—Ä–µ—â—ë–Ω</h2>";
    throw new Error("Access denied");
  }
}

// ====== API ======
const API_URLS = {
  kripto: "https://script.google.com/macros/s/AKfycbxfMjbnI3FJXB5A29d0okRRelF4-I-4tEBddCWAbWUPJhSJRAEvpbC8DFOsv4Bxbs_m9A/exec",
  invest: "https://script.google.com/macros/s/AKfycbwTsu4LskXHYxx7x9QpA9u-eACTZsPWvjrvDF72nE0oScpAA7lf5a39ZDZWRTC2V8APpw/exec"
};

let currentMode = localStorage.getItem("gtbot_mode") || null;

// ===== Helpers =====
const isNum = v => typeof v === 'number' && isFinite(v);
function parseNum(v){
  if (v === null || v === undefined) return NaN;
  if (typeof v === 'number') return v;
  const s = String(v).replace(/\s+/g,'').replace(/,/g,'.').replace(/[^\d.\-]/g,'');
  const n = parseFloat(s);
  return isFinite(n) ? n : NaN;
}
function formatNum(val){
  const n = parseNum(val);
  if (isNaN(n)) return String(val ?? '‚Äî');
  return n.toLocaleString('ru-RU', {minimumFractionDigits: 0, maximumFractionDigits: 2});
}
function applyPillClass(el, value, label){
  const n = parseNum(value);
  if (isNaN(n) || n === 0){
    el.className = "pill muted";
  } else if (n > 0){
    el.className = "pill pos";
  } else {
    el.className = "pill neg";
  }
  el.textContent = label + ": " + formatNum(n);
}
function clsPnL(v){
  const n = parseNum(v);
  if (isNaN(n) || n === 0) return 'muted';
  return n > 0 ? 'pos' : 'neg';
}

// —É–Ω–∏–≤–µ—Ä—Å–∞–ª—å–Ω—ã–π –ø–æ–∏—Å–∫ –∑–Ω–∞—á–µ–Ω–∏—è –ø–æ –ø–æ–¥–ø–∏—Å–∏ (–≤–ø—Ä–∞–≤–æ ‚Üí, –∏–Ω–∞—á–µ –≤–Ω–∏–∑ ‚Üì)
function findByLabel(grid, kwList){
  const KW = (kwList||[]).map(s=>s.toLowerCase());
  for (let r=0; r<grid.length; r++){
    const row = grid[r] || [];
    for (let c=0; c<row.length; c++){
      const cell = String(row[c] ?? '').toLowerCase();
      if (!cell) continue;
      if (KW.some(k=>cell.includes(k))){
        // —Å–Ω–∞—á–∞–ª–∞ –≤–ø—Ä–∞–≤–æ
        const right = (row[c+1] !== undefined) ? row[c+1] : '';
        let val = right;
        // –µ—Å–ª–∏ —Å–ø—Ä–∞–≤–∞ –ø—É—Å—Ç–æ ‚Äî –ø—Ä–æ–±—É–µ–º –Ω–∏–∂–µ
        if (val === '' || val === null || val === undefined){
          val = (grid[r+1] && grid[r+1][c] !== undefined) ? grid[r+1][c] : '';
        }
        return val;
      }
    }
  }
  return undefined;
}

// ===== Render =====
function renderTable(id, rows){
  const table = document.getElementById(id);
  table.innerHTML = "";
  if (!rows || !rows.length){
    table.innerHTML = "<tr><td class='muted'>–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö</td></tr>";
    return;
  }
  rows.forEach((row,i)=>{
    let filteredRow = row;
    if (id==='orders'){ 
      filteredRow = [row[2], row[3], row[4], row[6], row[7], row[8]]; 
    }
    if (id==='portfolio'){ 
      if(currentMode==="kripto"){
        filteredRow = [row[0], row[1], row[2], row[3], row[4], row[5], row[6]];
      } else {
        filteredRow = [row[0], row[1], row[2], row[3], row[4], row[5], row[6], row[7]];
      }
    }
    const firstCell = String((filteredRow && filteredRow[0])||"").toLowerCase();
    const isSection = firstCell.includes("–∞–∫—Ü–∏–∏") || firstCell.includes("—Ñ–æ–Ω–¥—ã") || firstCell.includes("–≤–∞–ª—é—Ç") || firstCell.includes("–º–µ—Ç–∞–ª–ª");
    const tr = document.createElement("tr");
    if(isSection){
      const td = document.createElement("td");
      td.colSpan = filteredRow.length;
      td.textContent = row[0];
      td.className = "sectionRow";
      tr.appendChild(td);
    } else {
      filteredRow.forEach((cell,j)=>{
        const tag = i===0?"th":"td";
        const td=document.createElement(tag);
        let val = (cell===undefined || cell===null) ? "" : String(cell).trim();
        if(tag==="td" && val!==""){ if(!isNaN(parseNum(val))) val = formatNum(val); }
        if (id==='orders' && i>0 && j===1){ td.className=val==="BUY"?"buy":val==="SELL"?"sell":""; }
        if (id==='portfolio' && i>0 && (j >= filteredRow.length-2)){ td.className=clsPnL(val); }
        td.textContent=val;
        tr.appendChild(td);
      });
    }
    table.appendChild(tr);
  });
}

// ===== Mode switch =====
function chooseMode(mode){
  currentMode = mode;
  localStorage.setItem("gtbot_mode", mode);
  document.getElementById("startScreen").style.display="none";
  document.getElementById("app").style.display="block";
  loadData();
  updateModePill();
}
function updateModePill(){
  document.getElementById("modePill").textContent =
    currentMode==="kripto" ? "GT-CRYPTO" : "GT-INVEST";
}

// ===== Load =====
async function loadData(){
  if (!currentMode) return;
  try{
    document.getElementById('status').textContent="–û–±–Ω–æ–≤–ª—è—é‚Ä¶";
    document.getElementById('status').className="pill";

    const res = await fetch(API_URLS[currentMode]);
    const data = await res.json();

    // —Ç–∞–±–ª–∏—Ü—ã
    renderTable("portfolio", data.portfolio);
    renderTable("orders", data.openOrders);
    document.getElementById('ooCount').textContent=(data.openOrders?.length||1)-1;

    // ===== summary –∏–∑ —Å–µ—Ç–∫–∏ –ø–æ –ø–æ–¥–ø–∏—Å—è–º (—É–Ω–∏–≤–µ—Ä—Å–∞–ª—å–Ω–æ –¥–ª—è invest/crypto) =====
    const grid = Array.isArray(data.portfolio) ? data.portfolio : [];

    const free   = findByLabel(grid, ["—Å–≤–æ–±–æ–¥–Ω", "free"]);
    const total  = findByLabel(grid, ["–æ–±—â–∞—è —Å—Ç–æ–∏–º–æ—Å—Ç—å –ø–æ—Ä—Ç—Ñ–µ–ª—è", "–æ–±—ä–µ–º $", "–æ–±—ä–µ–º ‚ÇΩ", "—Å—Ç–æ–∏–º–æ—Å—Ç—å –ø–æ—Ä—Ç—Ñ–µ–ª—è"]);
    const pnlUsd = findByLabel(grid, ["–æ–±—â–∏–π pnl usd", "pnl $", "pnl ‚ÇΩ"]);
    let   pnlPct = findByLabel(grid, ["–æ–±—â–∏–π pnl %", "pnl %"]);
    const upd    = findByLabel(grid, ["–≤—Ä–µ–º—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è", "–æ–±–Ω–æ–≤–ª–µ–Ω"]);

    // –ù–æ—Ä–º–∞–ª–∏–∑–∞—Ü–∏—è –ø—Ä–æ—Ü–µ–Ω—Ç–æ–≤: –µ—Å–ª–∏ –ø—Ä–∏—à–ª–æ –∫–∞–∫ –¥–æ–ª—è (|x|<1) ‚Äî —É–º–Ω–æ–∂–∞–µ–º –Ω–∞ 100
    let pnlPctNum = parseNum(pnlPct);
    if (!isNaN(pnlPctNum) && Math.abs(pnlPctNum) > 0 && Math.abs(pnlPctNum) < 1){
      pnlPctNum = pnlPctNum * 100;
      pnlPct = pnlPctNum;
    }

    // –®–∞–ø–∫–∞ —Å –ø—Ä–∞–≤–∏–ª—å–Ω—ã–º–∏ –≤–∞–ª—é—Ç–∞–º–∏
    if(currentMode === "invest"){
      document.getElementById('pfFree').textContent  = "–°–≤–æ–±–æ–¥–Ω—ã–µ ‚ÇΩ: " + formatNum(free ?? "‚Äî");
      document.getElementById('pfTotal').textContent = "–û–±—ä–µ–º ‚ÇΩ: " + formatNum(total ?? "‚Äî");
      applyPillClass(document.getElementById('pfPnlRub'), pnlUsd ?? "‚Äî", "PNL ‚ÇΩ");
    } else {
      document.getElementById('pfFree').textContent  = "–°–≤–æ–±–æ–¥–Ω—ã–µ $: " + formatNum(free ?? "‚Äî");
      document.getElementById('pfTotal').textContent = "–û–±—ä–µ–º $: " + formatNum(total ?? "‚Äî");
      applyPillClass(document.getElementById('pfPnlRub'), pnlUsd ?? "‚Äî", "PNL $");
    }
    applyPillClass(document.getElementById('pfPnlPct'), pnlPct ?? "‚Äî", "PNL %");

    // –≤—Ä–µ–º—è
    document.getElementById('updated').textContent = upd ? String(upd) : new Date().toLocaleString('ru-RU');

    // —Å—Ç–∞—Ç—É—Å
    document.getElementById('status').textContent="–û–Ω–ª–∞–π–Ω";
    document.getElementById('status').className="pill online";
  }catch(e){
    document.getElementById('status').textContent="–û—Ñ—Ñ–ª–∞–π–Ω";
    document.getElementById('status').className="pill offline";
  }
}

// –∞–≤—Ç–æ–æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ + –∫–Ω–æ–ø–∫–∏
setInterval(loadData,60000);
document.getElementById("switchBtn").onclick=()=>{ chooseMode(currentMode==="kripto"?"invest":"kripto"); };
document.getElementById('logoutBtn').onclick=()=>{ localStorage.removeItem(STORAGE_KEY); localStorage.removeItem("gtbot_mode"); location.reload(); };

// –∞–≤—Ç–æ–∑–∞–ø—É—Å–∫
if (currentMode){
  document.getElementById("startScreen").style.display="none";
  document.getElementById("app").style.display="block";
  updateModePill();
  loadData();
}
</script>
</body>
</html>
