<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>GT-–ë–æ—Ç –î–∞—à–±–æ—Ä–¥</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f7f7f7; margin: 0; padding: 20px; }
    h1 { text-align: center; }
    .section { margin-bottom: 40px; }
    table { border-collapse: collapse; width: 100%; background: #fff; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background: #333; color: #fff; }
    tr:nth-child(even) { background: #f2f2f2; }
    .refresh { display:block; margin:20px auto; padding:10px 20px; cursor:pointer; }
  </style>
</head>
<body>
  <h1>GT-–ë–æ—Ç ‚Äî –î–∞–Ω–Ω—ã–µ –∏–∑ Google Sheets</h1>

  <button class="refresh" onclick="loadData()">üîÑ –û–±–Ω–æ–≤–∏—Ç—å –¥–∞–Ω–Ω—ã–µ</button>

  <div class="section">
    <h2>üìä –ü–æ—Ä—Ç—Ñ–µ–ª—å</h2>
    <table id="portfolio"></table>
  </div>

  <div class="section">
    <h2>üìë –û—Ç–∫—Ä—ã—Ç—ã–µ –æ—Ä–¥–µ—Ä–∞</h2>
    <table id="orders"></table>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbxfMjbnI3FJXB5A29d0okRRelF4-I-4tEBddCWAbWUPJhSJRAEvpbC8DFOsv4Bxbs_m9A/exec";

    async function loadData() {
      try {
        const res = await fetch(API_URL);
        const data = await res.json();

        renderTable("portfolio", data.portfolio || []);
        renderTable("orders", data.openOrders || []);
      } catch (err) {
        alert("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏: " + err);
      }
    }

    function renderTable(id, rows) {
      const table = document.getElementById(id);
      table.innerHTML = "";
      if (!rows.length) {
        table.innerHTML = "<tr><td>–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö</td></tr>";
        return;
      }
      rows.forEach((row, i) => {
        const tr = document.createElement("tr");
        row.forEach(cell => {
          const td = document.createElement(i === 0 ? "th" : "td");
          td.textContent = cell;
          tr.appendChild(td);
        });
        table.appendChild(tr);
      });
    }

    // –∑–∞–≥—Ä—É–∂–∞–µ–º —Å—Ä–∞–∑—É –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏
    loadData();
  </script>
</body>
</html>
