<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <!-- ‚úÖ –ú–∞—Å—à—Ç–∞–±–∏—Ä–æ–≤–∞–Ω–∏–µ –ø–æ–¥ —ç–∫—Ä–∞–Ω –∏ zoom -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes">
  <title>GT-Bot –ü–æ—Ä—Ç—Ñ–µ–ª—å</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 8px;
      background: #0f0f12;
      color: #e0e0e0;
    }
    h2 {
      margin: 15px 0 8px;
      font-size: 18px;
      text-align: center;
      color: #f0b90b; /* Bybit-–∂—ë–ª—Ç—ã–π */
    }
    .grid {
      background: #1c1c20;
      border-radius: 8px;
      padding: 6px;
      margin-bottom: 15px;
      overflow-x: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      font-size: 14px;
    }
    th, td {
      padding: 6px 8px;
      text-align: center;
      border-bottom: 1px solid #2a2a2f;
    }
    th {
      background: #26262b;
      color: #f0b90b;
      font-weight: 600;
    }
    tr:hover {
      background: #2a2a30;
    }
    /* ‚úÖ –ü–æ–¥—Å–≤–µ—Ç–∫–∞ BUY / SELL */
    .buy { color: #00c087; font-weight: bold; }
    .sell { color: #f6465d; font-weight: bold; }
    /* ‚úÖ –ü–æ–¥—Å–≤–µ—Ç–∫–∞ PnL */
    .pnl-pos { color: #00c087; font-weight: bold; }
    .pnl-neg { color: #f6465d; font-weight: bold; }
  </style>
</head>
<body>
  <h2>üìä –ü–æ—Ä—Ç—Ñ–µ–ª—å</h2>
  <div class="grid" id="portfolio">–ó–∞–≥—Ä—É–∑–∫–∞...</div>

  <h2>üìë –û—Ç–∫—Ä—ã—Ç—ã–µ –æ—Ä–¥–µ—Ä–∞</h2>
  <div class="grid" id="orders">–ó–∞–≥—Ä—É–∑–∫–∞...</div>

  <script>
    async function loadData() {
      try {
        const url = "https://script.google.com/macros/s/AKfycbxfMjbnI3FJXB5A29d0okRRelF4-I-4tEBddCWAbWUPJhSJRAEvpbC8DFOsv4Bxbs_m9A/exec"; // üî• –≤—Å—Ç–∞–≤–ª–µ–Ω —Ç–≤–æ–π URL
        const res = await fetch(url);
        const data = await res.json();

        renderTable('portfolio', data.portfolio);
        renderTable('orders', data.openOrders);
      } catch (e) {
        document.getElementById('portfolio').innerText = '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏';
        document.getElementById('orders').innerText = '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏';
      }
    }

    function renderTable(containerId, rows) {
      if (!rows || !rows.length) {
        document.getElementById(containerId).innerText = '–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö';
        return;
      }

      let html = '<table><thead><tr>';
      rows[0].forEach(col => { html += <th>${col}</th>; });
      html += '</tr></thead><tbody>';

      for (let i = 1; i < rows.length; i++) {
        html += '<tr>';
        rows[i].forEach((cell, j) => {
          let cls = '';
          const val = String(cell).trim().toUpperCase();

          // ‚úÖ BUY / SELL –ø–æ–¥—Å–≤–µ—Ç–∫–∞
          if (val === 'BUY') cls = 'buy';
          if (val === 'SELL') cls = 'sell';

          // ‚úÖ PNL (–¥–ª—è –ø–æ—Ä—Ç—Ñ–µ–ª—è: —Å—Ç–æ–ª–±—Ü—ã F –∏ G)
          if (containerId === 'portfolio' && (j === 5 || j === 6)) {
            const num = parseFloat(cell);
            if (!isNaN(num) && num !== 0) cls = num > 0 ? 'pnl-pos' : 'pnl-neg';
          }

          html += <td class="${cls}">${cell}</td>;
        });
        html += '</tr>';
      }
      html += '</tbody></table>';

      document.getElementById(containerId).innerHTML = html;
    }

    loadData();
  </script>
</body>
</html>
