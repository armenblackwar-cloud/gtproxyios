<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>GT ¬∑ Dashboard</title>
  <style>
    :root{
      --bg:#0f0f12; --card:#171a21; --muted:#8a8f98; --text:#e9edf1;
      --green:#00c087; --red:#f6465d; --border:#2a2f3a; --yellow:#f0b90b;
    }
    body{margin:0; font-family:-apple-system,BlinkMacSystemFont,Segoe UI,Roboto,Arial;
      background:var(--bg); color:var(--text); padding-top: env(safe-area-inset-top);}
    header{position:sticky; top:0; background:#1a1f28; padding:6px; font-size:11px; display:flex; flex-direction:column; gap:4px}
    h1{font-size:14px; margin:0; color:var(--yellow);}
    .pill{padding:2px 6px; border-radius:8px; font-size:10px; font-weight:600; text-align:center; display:inline-block; min-width:54px;}
    .pill.online{background:#193e2d; color:var(--green);}
    .pill.offline{background:#3e1919; color:var(--red);}
    .pill.pos{background:#193e2d; color:var(--green);}
    .pill.neg{background:#3e1919; color:var(--red);}
    .pill.muted{background:#333; color:var(--muted);}
    .logout{background:#333; cursor:pointer; padding:6px 10px; margin:10px 5px; display:inline-block; border-radius:8px; font-size:12px;}
    .header-top, .header-bottom{display:flex; gap:6px; align-items:center; flex-wrap:wrap}
    .header-bottom{width:100%; justify-content:space-between}
    .header-bottom .pill{flex:1; min-width:0}
    .header-bottom .pill-label{color:var(--muted);font-weight:normal;}
    main{padding:6px; display:grid; gap:8px}
    .card{background:var(--card); border:1px solid var(--border); border-radius:8px; overflow:hidden}
    .card h2{margin:0; padding:6px; font-size:12px; border-bottom:1px solid var(--border); color:var(--yellow)}
    .grid{overflow-x:hidden}
    table{width:100%; border-collapse:collapse; font-size:8px; table-layout:auto}
    th,td{padding:3px 2px;border:1px solid var(--border);text-align:center;white-space:normal;word-wrap:break-word;max-width:80px;}
    th{background:#1a1f28; color:#c8ccd3; font-size:8px; position:sticky; top:0}
    .buy{color:var(--green); font-weight:600}
    .sell{color:var(--red); font-weight:600}
    .pos{color:var(--green); font-weight:600}
    .neg{color:var(--red); font-weight:600}
    .muted{color:var(--muted)}
    .sectionRow{text-align:center; font-weight:700; color:var(--yellow); background:#222; padding:4px;}
    footer{padding:4px; font-size:9px; color:var(--muted); text-align:center}
    #startScreen{display:flex; flex-direction:column; justify-content:center; align-items:center; height:100vh; gap:20px}
    .startBtn{background:var(--yellow); color:#000; font-weight:700; border:none; border-radius:8px; padding:15px 25px; font-size:16px; cursor:pointer}
    .btnRow{text-align:center; margin:10px 0;}
  </style>
</head>
<body>

<div id="startScreen">
  <h1>üöÄ GT</h1>
  <button class="startBtn" onclick="chooseMode('kripto')">GT-CRYPTO</button>
  <button class="startBtn" onclick="chooseMode('invest')">GT-INVEST</button>
</div>

<div id="app" style="display:none">
  <header>
    <div class="header-top">
      <h1 id="modePill">‚Äî</h1>
      <span id="status" class="pill">‚Äî</span>
      <span id="updated" class="pill">‚Äî</span>
      <button id="switchBtn" class="pill">üîÑ –ü–µ—Ä–µ–∫–ª—é—á–∏—Ç—å</button>
    </div>
    <div class="header-bottom">
      <span id="pfFree" class="pill pill-label">–°–≤–æ–±–æ–¥–Ω—ã–µ: ‚Äî</span>
      <span>
        <span class="pill-label">PNL %:</span>
        <span id="pfPnlPct" class="pill muted">‚Äî</span>
      </span>
      <span>
        <span class="pill-label">PNL ‚ÇΩ/$:</span>
        <span id="pfPnlRub" class="pill muted">‚Äî</span>
      </span>
      <span id="pfTotal" class="pill pill-label">–û–±—ä–µ–º: ‚Äî</span>
    </div>
  </header>

  <main>
    <section class="card">
      <h2>üìä –ü–æ—Ä—Ç—Ñ–µ–ª—å</h2>
      <div class="grid"><table id="portfolio"></table></div>
    </section>

    <section class="card">
      <h2>üìë –û—Ç–∫—Ä—ã—Ç—ã–µ –æ—Ä–¥–µ—Ä–∞ (<b id="ooCount">‚Äî</b>)</h2>
      <div class="grid"><table id="orders"></table></div>
    </section>
  </main>

  <footer>
    üì± –î–æ–±–∞–≤—å –Ω–∞ iPhone: –ü–æ–¥–µ–ª–∏—Ç—å—Å—è ‚Üí ¬´–ù–∞ —ç–∫—Ä–∞–Ω –î–æ–º–æ–π¬ª
  </footer>

  <div class="btnRow">
    <button id="logoutBtn" class="logout">üö™ –í—ã–π—Ç–∏</button>
    <button id="copyBtn" class="logout">üìã –ö–æ–ø–∏—Ä–æ–≤–∞—Ç—å</button>
  </div>
</div>

<script>
// ====== –ü–∞—Ä–æ–ª—å ======
const PASSWORD = "Gt4815162342!";
const STORAGE_KEY = "gtbot_auth";

// –ø—Ä–∏–Ω—É–¥–∏—Ç–µ–ª—å–Ω—ã–π –≤—ã—Ö–æ–¥ –ø–æ URL-–ø–∞—Ä–∞–º–µ—Ç—Ä—É ?logout=1
if (location.search.includes("logout=1")) {
  localStorage.removeItem(STORAGE_KEY);
  localStorage.removeItem("gtbot_mode");
  location.replace(location.origin + location.pathname);
}

function isAuthed(){ return localStorage.getItem(STORAGE_KEY) === "ok"; }

function ensureAuth() {
  if (isAuthed()) return true;
  const input = prompt("–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å –¥–ª—è –¥–æ—Å—Ç—É–ø–∞:");
  if (input === PASSWORD) {
    localStorage.setItem(STORAGE_KEY, "ok");
    return true;
  }
  alert("–ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å");
  return false;
}

// ====== API ======
const API_URLS = {
  kripto: "https://script.google.com/macros/s/AKfycbxfMjbnI3FJXB5A29d0okRRelF4-I-4tEBddCWAbWUPJhSJRAEvpbC8DFOsv4Bxbs_m9A/exec",
  invest: "https://script.google.com/macros/s/AKfycbwTsu4LskXHYxx7x9QpA9u-eACTZsPWvjrvDF72nE0oScpAA7lf5a39ZDZWRTC2V8APpw/exec"
};

let currentMode = localStorage.getItem("gtbot_mode") || null;

function chooseMode(mode){
  if (!ensureAuth()) return;
  currentMode = mode;
  localStorage.setItem("gtbot_mode", mode);
  document.getElementById("startScreen").style.display="none";
  document.getElementById("app").style.display="block";
  updateModePill();
  loadData();
}

function updateModePill(){
  document.getElementById("modePill").textContent =
    currentMode==="kripto" ? "GT-CRYPTO" : "GT-INVEST";
}

// ===== Helpers =====
function clsPnL(v){
  const s = String(v);
  if (s === "" || s === "0" || s === "0,00" || s === "0.00" || s === "0%") return 'muted';
  if (parseFloat(s.replace(',','.')) < 0) return 'neg';
  return 'pos';
}
function pillHtml(val, type="rub") {
  // type: "rub", "pct", "usd"
  const cls = clsPnL(val);
  return `<span class="pill ${cls}">${val}</span>`;
}

// –§–æ—Ä–º–∞—Ç RUB (–∏–Ω–≤–µ—Å—Ç) –∏ –≤—Å–µ —Å—É–º–º—ã —Å –ø—Ä–æ–±–µ–ª–æ–º-—Ä–∞–∑–¥–µ–ª–∏—Ç–µ–ª–µ–º
function fmtRub(val) {
  const num = parseFloat(val);
  if (isNaN(num)) return val;
  return num.toLocaleString('ru-RU', {minimumFractionDigits:2, maximumFractionDigits:2});
}

// –§–æ—Ä–º–∞—Ç –¥–ª—è –ª—é–±—ã—Ö —á–∏—Å–µ–ª (—Ü–µ–Ω–∞, –æ–±—ä—ë–º, –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ)
function fmtNum(val) {
  const num = parseFloat(val);
  if (isNaN(num)) return val;
  return num.toLocaleString('ru-RU', {minimumFractionDigits:2, maximumFractionDigits:2});
}

// –§–æ—Ä–º–∞—Ç PNL % ‚Äî —É–º–Ω–æ–∂–∞–µ–º –Ω–∞ 100 –∏ –¥–æ–±–∞–≤–ª—è–µ–º –∑–Ω–∞–∫ %
function fmtInvestPct(val) {
  const num = parseFloat(val) * 100;
  if (isNaN(num)) return val;
  return num.toLocaleString('ru-RU', {minimumFractionDigits:2, maximumFractionDigits:2}) + "%";
}

// –§–æ—Ä–º–∞—Ç –≤—Ä–µ–º–µ–Ω–∏ (—Å—Ç—Ä–æ–∫–∞ ISO ‚Üí —á–µ–ª–æ–≤–µ–∫–æ—á–∏—Ç–∞–µ–º–æ–µ –ø–æ –ú–æ—Å–∫–≤–µ)
function fmtRuDate(str) {
  try {
    const dt = new Date(str);
    if (isNaN(dt.getTime())) return str;
    dt.setHours(dt.getHours() + 3); // –ú–æ—Å–∫–≤–∞: UTC+3
    return dt.toLocaleString('ru-RU', {
      year: 'numeric', month: '2-digit', day: '2-digit',
      hour: '2-digit', minute: '2-digit', second: '2-digit'
    }).replace(',', '');
  } catch(e) { return str; }
}

// ===== Render =====
function renderTable(id, rows){
  const table = document.getElementById(id);
  table.innerHTML = "";
  if (!rows || !rows.length){
    table.innerHTML = "<tr><td class='muted'>–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö</td></tr>";
    return;
  }
  rows.forEach((row,i)=>{
    let filteredRow = row;
    if (id==='orders'){ 
      filteredRow = [row[2], row[3], row[4], row[6], row[7], row[8]]; 
    }
    if (id==='portfolio'){ 
      filteredRow = [row[0], row[1], row[2], row[3], row[4], row[5], row[6], row[7]];
    }

    const firstCell = String(filteredRow[0]||"").toLowerCase();
    const isSection = firstCell.includes("–∞–∫—Ü–∏–∏") || firstCell.includes("—Ñ–æ–Ω–¥—ã") || firstCell.includes("–≤–∞–ª—é—Ç") || firstCell.includes("–º–µ—Ç–∞–ª–ª");

    const tr = document.createElement("tr");

    if(isSection){
      const td = document.createElement("td");
      td.colSpan = filteredRow.length;
      td.textContent = row[0];
      td.className = "sectionRow";
      tr.appendChild(td);
    } else {
      filteredRow.forEach((cell,j)=>{
        const tag = i===0?"th":"td";
        const td=document.createElement(tag);
        let val = (cell===undefined || cell===null) ? "" : String(cell).trim();
        if (id==='orders' && i>0 && j===1){ td.className=val==="BUY"?"buy":val==="SELL"?"sell":""; }
        // –ö—Ä–∞—Å–∏–º PNL ‚ÇΩ –∏ PNL % –ø–æ –∑–Ω–∞–∫—É
        if (id==='portfolio' && i>0 && (j === 6 || j === 7)) td.className=clsPnL(val);

        // ====== –í —Ä–µ–∂–∏–º–µ INVEST ‚Äî –ø—Ä–µ–æ–±—Ä–∞–∑—É–µ–º –∑–Ω–∞—á–µ–Ω–∏—è! ======
        if (currentMode === "invest" && id === 'portfolio' && i > 0) {
          if (j >= 2 && j <= 5) val = fmtNum(val);
          if (j === 6) val = fmtRub(val);         // PNL ‚ÇΩ
          if (j === 7) val = fmtInvestPct(val);   // PNL %
        }
        td.textContent = val;
        tr.appendChild(td);
      });
    }
    table.appendChild(tr);
  });
}

// ===== Load =====
function findValueByTitle(portfolio, title) {
  for (let i = 0; i < portfolio.length; i++) {
    if (String(portfolio[i][9]).includes(title)) {
      return portfolio[i + 1]?.[9] ?? "‚Äî";
    }
  }
  return "‚Äî";
}

async function loadData(){
  if (!currentMode) return;
  try{
    document.getElementById('status').textContent="–û–±–Ω–æ–≤–ª—è—é‚Ä¶";
    document.getElementById('status').className="pill";
    const res = await fetch(API_URLS[currentMode]);
    const data = await res.json();

    renderTable("portfolio", data.portfolio);
    renderTable("orders", data.openOrders);
    document.getElementById('ooCount').textContent=(data.openOrders?.length||1)-1;

    let free="‚Äî", total="‚Äî", pnlVal="‚Äî", pnlPct="‚Äî", updated="‚Äî";

    if(currentMode === "invest"){
      free    = findValueByTitle(data.portfolio, "–°–≤–æ–±–æ–¥–Ω—ã–µ ‚ÇΩ");
      total   = findValueByTitle(data.portfolio, "–û–±—â–∞—è —Å—Ç–æ–∏–º–æ—Å—Ç—å –ø–æ—Ä—Ç—Ñ–µ–ª—è");
      pnlVal  = findValueByTitle(data.portfolio, "PNL ‚ÇΩ");
      pnlPct  = findValueByTitle(data.portfolio, "PNL %");
      updated = findValueByTitle(data.portfolio, "–í—Ä–µ–º—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è");

      document.getElementById('pfFree').textContent = "–°–≤–æ–±–æ–¥–Ω—ã–µ ‚ÇΩ: " + fmtRub(free);
      document.getElementById('pfTotal').textContent = "–û–±—ä–µ–º ‚ÇΩ: " + fmtRub(total);

      // –¶–≤–µ—Ç–Ω—ã–µ pill –¥–ª—è PNL ‚ÇΩ –∏ PNL %
      document.getElementById('pfPnlRub').innerHTML = pillHtml(fmtRub(pnlVal), "rub");
      document.getElementById('pfPnlPct').innerHTML = pillHtml(fmtInvestPct(pnlPct), "pct");

      document.getElementById('updated').textContent = fmtRuDate(updated);
    } else if(currentMode === "kripto"){
      free    = findValueByTitle(data.portfolio, "–°–≤–æ–±–æ–¥–Ω—ã–µ $");
      total   = findValueByTitle(data.portfolio, "–û–±—â–∞—è —Å—Ç–æ–∏–º–æ—Å—Ç—å –ø–æ—Ä—Ç—Ñ–µ–ª—è");
      pnlPct  = findValueByTitle(data.portfolio, "–û–±—â–∏–π PnL %");
      pnlVal  = findValueByTitle(data.portfolio, "–û–±—â–∏–π PnL $");
      updated = findValueByTitle(data.portfolio, "–í—Ä–µ–º—è –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è");

      document.getElementById('pfFree').textContent = "–°–≤–æ–±–æ–¥–Ω—ã–µ $: " + fmtNum(free);
      document.getElementById('pfTotal').textContent = "–û–±—ä–µ–º $: " + fmtNum(total);

      // –¶–≤–µ—Ç–Ω—ã–µ pill –¥–ª—è PNL $ –∏ PNL %
      document.getElementById('pfPnlRub').innerHTML = pillHtml(fmtNum(pnlVal), "usd");
      document.getElementById('pfPnlPct').innerHTML = pillHtml(fmtNum(pnlPct), "pct");

      document.getElementById('updated').textContent = fmtRuDate(updated);
    }
    document.getElementById('status').textContent="–û–Ω–ª–∞–π–Ω";
    document.getElementById('status').className="pill online";
  }catch(e){
    document.getElementById('status').textContent="–û—Ñ—Ñ–ª–∞–π–Ω";
    document.getElementById('status').className="pill offline";
  }
}

// Auto-refresh
setInterval(loadData,60000);

// Switch mode
document.getElementById("switchBtn").onclick=()=>{ chooseMode(currentMode==="kripto"?"invest":"kripto"); };

// Logout
document.getElementById('logoutBtn').onclick=()=>{ 
  localStorage.removeItem(STORAGE_KEY); 
  localStorage.removeItem("gtbot_mode"); 
  location.reload(); 
};

// Copy
document.getElementById('copyBtn').onclick = () => {
  function tableToText(id, title){
    const rows = [...document.getElementById(id).rows];
    if (!rows.length) return `${title}: –Ω–µ—Ç –¥–∞–Ω–Ω—ã—Ö\n`;
    let text = `\n### ${title}\n`;
    text += rows.map(r => [...r.cells].map(c => c.innerText).join(" | ")).join("\n");
    return text;
  }
  let out = "üìä –î–∞–Ω–Ω—ã–µ GT-BOT\n";
  out += tableToText("portfolio", "–ü–æ—Ä—Ç—Ñ–µ–ª—å");
  out += "\n";
  out += tableToText("orders", "–û—Ç–∫—Ä—ã—Ç—ã–µ –æ—Ä–¥–µ—Ä–∞");
  navigator.clipboard.writeText(out).then(()=>alert("‚úÖ –°–∫–æ–ø–∏—Ä–æ–≤–∞–Ω–æ")).catch(()=>alert("‚ö† –û—à–∏–±–∫–∞ –∫–æ–ø–∏—Ä–æ–≤–∞–Ω–∏—è"));
};

// Auto-start
if (currentMode){ 
  document.getElementById("startScreen").style.display="none"; 
  document.getElementById("app").style.display="block"; 
  updateModePill(); 
  loadData(); 
}
</script>
</body>
</html>
